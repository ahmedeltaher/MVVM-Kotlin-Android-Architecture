apply plugin: 'com.android.application'
//Daggar
apply plugin: 'com.neenbedankt.android-apt'
//lamda
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'me.tatarka.retrolambda'
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId 'com.eltaher.task'
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            debuggable true
        }
        release {
            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    productFlavors {
    }
}
repositories {
    repositories {
        mavenCentral()
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'org.glassfish:javax.annotation:10.0-b28'
    //android support & recyclerview
    compile 'com.android.support:recyclerview-v7:24.2.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    //Dagger
    compile 'com.google.dagger:dagger:2.0.2'
    apt 'com.google.dagger:dagger-compiler:2.0.2'
    compile 'org.glassfish:javax.annotation:10.0-b28'
    //Butter knife
    compile 'com.jakewharton:butterknife:7.0.1'
    //event bus
    compile 'com.squareup:otto:1.3.8'
    //Logging
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.0'
    compile 'com.orhanobut:logger:1.15'
    // retrofit
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.3.0'
    //picasso
    compile 'com.squareup.picasso:picasso:2.5.2'
    //MultiDex
    compile 'com.android.support:multidex:+'
    //ParcelablePlease
    compile 'com.hannesdorfmann.parcelableplease:parent:1.0.2'
    compile 'com.hannesdorfmann.parcelableplease:annotation:1.0.2'
    compile 'com.hannesdorfmann.parcelableplease:processor:1.0.2'
    //Android RX
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    //testing
    testCompile 'junit:junit:4.12'
    compile("com.android.support.test:rules:0.5") {
        exclude group: "javax.inject", module: "javax.inject"
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    compile("com.android.support.test:runner:0.5") {
        exclude group: "javax.inject", module: "javax.inject"
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    compile("com.android.support.test.espresso:espresso-core:2.2.2") {
        exclude group: "javax.inject", module: "javax.inject"
        exclude group: "com.squareup", module: "javawriter"
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    compile("com.android.support.test.espresso:espresso-contrib:2.2.2") {
        exclude module: "recyclerview-v7"
        exclude module: "support-v4"
        exclude group: "javax.inject", module: "javax.inject"
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    compile("com.android.support.test.espresso:espresso-intents:2.2.1") {
        exclude group: "javax.inject", module: "javax.inject"
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    compile("com.android.support.test.espresso:espresso-idling-resource:2.2.2") {
        exclude module: "recyclerview-v7"
        exclude module: "support-v4"
        exclude group: "javax.inject", module: "javax.inject"
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}
